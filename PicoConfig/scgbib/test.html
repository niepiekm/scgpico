<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Hello, world!</title>
  

  </head>
  <body>
    <div class="container">

      <div class="row mt-4">

        <div class="col-lg-12">
          <form id="form" action="" method="GET" class="d-flex" >

            <input id="searchForm"   type="text" name="input_query"
            placeholder="Search for keywords" class="form-control me-2" >

            <input  id="searchBtn" class="btn btn-outline-primary"
            type="submit" name="submit" value="Search">
            
          </form>
        </div>
        
      </div>

      <div class="row mt-4">
        <div class="col-4">
          <div class="input-group">
            <label class="input-group-text" for="inputGroupSelect01">Group by:</label>
            <select class="form-select" id="inputGroupSelect01">
              <option value="Author" selected>Author</option>
              <option value="Year">Year</option>
              <option value="Category">Category</option>
              <option value="CategoryYear">CategoryYear</option>
            </select>
            <!-- <label for="floatingSelect">Sort by:</label> -->
          </div>
        </div>
      </div>

      
    </div>
 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>




    

<script>

$(document).ready(function(){
  console.log('LOADED! ');

  $('select').change(function(){
    var selectedFilter = $(this).children("option:selected").val();
    console.log('You selected: ' + selectedFilter);

  });
  
 

})
  

  function isEmptyUrlQuery()
  {   const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      if(urlParams.has('query'))
      {
        return false;
      } else{
        return true;
      }
  }

  console.log('Is URL empty: ' + isEmptyUrlQuery());
 

  $('#form').submit(function(event){
    event.preventDefault();

    var inputValues = $('#searchForm').val();

    if(inputValues)
    {
      let params = new URLSearchParams();
      params.set('query', inputValues);

      console.log('parameters to string: ' + params.toString());

      window.history.pushState('', "New page Title",'?' + params.toString());

    } else{
      console.log('Empty values');
    }


  });







</script>


  </body>
</html>
